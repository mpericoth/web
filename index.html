<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/nav.css">
    <script defer src="js/trend.js"></script>
</head>

<body>
    <nav class="topnav" id="myTopnav">
        <a href="/" class="active">Tendencias</a>
        <a href="">Peliculas</a>
        <a href="">Buscar</a>
        <a href="javascript:void(0);" class="icon" onclick="navbar()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <main>
        <article>
            <header>
                <h1 id="trendTitle">Lo mas popular de la semana</h1>
                <div class="radio">
                    <input class="time_window_radio" type="radio" id="dayRadio" name="time_window" value="day">
                    <label for="dayRadio">dia</label><br>
                    <input class="time_window_radio" type="radio" id="weekRadio" name="time_window" value="week"
                        checked>
                    <label for="weekRadio">semana</label><br>
                </div>

            </header>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit minima aperiam molestiae vel
                soluta.
                Cumque sed quasi debitis, quas ipsa expedita nostrum a! Laudantium, voluptatibus!</p>
        </article>
        <section id="trendMovies" class="gallery">
        </section>
    </main>
    <script>

        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        function navbar() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
