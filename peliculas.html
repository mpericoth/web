<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/nav.css">
    <script defer src="js/peliculas.js"></script>
    <style>
        a {
            text-decoration: none;
            color: black;

        }
    </style>
</head>

<body>
    <nav class="topnav" id="myTopnav">
        <a href="https://mpericoth.github.io/web/index.html">Tendencias</a>
        <a href="https://mpericoth.github.io/web/peliculas.html" class="active">Peliculas</a>
        <a href="">Buscar</a>
        <a href="javascript:void(0);" class="icon" onclick="navbar()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <article>
        <main id="info">
            <a href="" id="urlJson"></a>
            <!--Ordenar por-->
            <select name="sortBy" id="sortBy">
            </select>
            <!--Filtros-->
            <!--Fechas de estreno-->
            <input type="date" id="release_date_gte">
            <input type="date" id="release_date_lte">
            <label><input type="checkbox" id="include_video" checked> Con video</label><br>
            <button id="buscar">Buscar</button>
            <section id="trendMovies" class="gallery">
            </section>
        </main>

        <script>

            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }

            function navbar() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
</body>

</html>
